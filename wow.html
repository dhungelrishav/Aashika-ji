<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Aashika ji</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Candara, Oswald, sans-serif;
    }
    p {
        text-align: center;
        font-size: 2em;
        margin-top: 20px;
    }
    img {
        display: block;
        margin: 0 auto;
        width: 50%;
    }
    button {
        font-size: 1em;
        padding: 10px 20px;
        cursor: pointer;
    }
    #botao1 {
        position: fixed;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #botao2 {
        position: absolute;
        left: 40%;
        top: 75%;
    }
    @media (max-width: 768px) {
        p {
            font-size: 1.5em;
        }
        img {
            width: 70%;
        }
        #botao1 {
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #botao2 {
            left: 45%;
            top: 70%;
        }
    }
    @media (max-width: 480px) {
        p {
            font-size: 1.2em;
        }
        img {
            width: 90%;
        }
        #botao1 {
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #botao2 {
            left: 45%;
            top: 65%;
        }
    }
</style>
</head>
<body>
<p>Can we hang out soon?</p>
<img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif" alt="Begging Cat">
<button id="botao1">YES Babe!</button>
<button id="botao2">NO</button>
<script>
    const button2 = document.getElementById('botao2');
    let left = 40;
    button2.addEventListener('mouseover', function() {
        left = left === 40 ? 44 : 40;
        this.style.left = left + '%';
    });
    document.getElementById('botao1').addEventListener('click', function() {
        alert('Love you too üòç‚ù§Ô∏è');
    });
</script>
</body>
</html>
